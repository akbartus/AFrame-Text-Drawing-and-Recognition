<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Drawing and Recognition in A-Frame</title>
    <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
     <!--
        Reduced version of texture painter component by Marlon LÃ¼ckert 
        (https://github.com/marlon360/whiteboard-vr/tree/master/src/components)
        
        Options:
        texture-painter="color: green; background: red; size: 15; eraseAll: false";
    -->
    <script src="js/texture-painter-component.js"></script>
</head>

<body>
    <a-scene>
        <a-plane id="drawingArea" texture-painter position="0 1 -4" rotation="0 0 0" width="5" height="4"></a-plane>
        <a-plane id="showImage" position="-3 1 -3" rotation="0 0 0" width="2" height="2" visible="false"></a-plane>
        <a-sky color='#ECECEC'></a-sky>
        <a-entity id="recognize" class="clickable" position="-1.5 0 -3" geometry="primitive: plane; height: 0.3"
            text="value: Recognize; align: center; width: 3;" material="color: black"></a-entity>
        <a-entity id="recognizedText" position="0 0 -3" geometry="primitive: plane; height: 0.3"
            text="value: Recognized Text; align: center; width: 2;" material="color: blue"></a-entity>
        <a-entity id="erase" class="clickable" position="1.5 0 -3" geometry="primitive: plane; height: 0.3;"
            text="value: Erase; align: center; width: 3;" material="color: black"></a-entity>
        <a-entity position="0 0 0" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-entity>
    </a-scene>
    <script src="js/main.js"></script>
</body>
</html>
